<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    {% load static %}
    <script src="{% static 'js/auth.js' %}" defer></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style type="text/tailwindcss">
        :root {
            --primary-green: #008000;
            --light-gray: #f0f2f5;
            --dark-bg: #121212;
            --dark-surface: #1e1e1e;
        }
        body {
            font-family: 'Public Sans', sans-serif;
            min-height: max(884px, 100dvh);
        }
        .set-password-error {
            color: red;
            display: none;
            margin-top: 10px;
            position: relative;
            padding-right: 30px;
        }
        .messages {
            margin-top: 10px;
        }
        .messages .success {
            color: green;
        }
        .messages .error {
            color: red;
        }
    </style>
</head>
<body class="bg-light-gray dark:bg-dark-bg text-gray-900 dark:text-white transition-colors duration-500">
    <div class="flex flex-col min-h-screen">
        <div class="flex flex-col justify-center p-6 sm:p-8 md:p-12">
            <div class="w-full max-w-md mx-auto">
                <header class="text-center mb-8">
                    <h1 class="text-2xl font-bold tracking-tight">Set New Password</h1>
                </header>
                <main class="animate-fade-in-up">
                    <div class="text-center mb-10">
                        <h2 class="text-4xl sm:text-5xl font-black text-[var(--primary-green)]">Create Your Password</h2>
                        <p class="text-gray-500 dark:text-gray-400 mt-3 text-base">Nigeria Association of Computing Students</p>
                        <p class="text-gray-500 dark:text-gray-400 font-bold">Clifford Chapter</p>
                    </div>
                    {% if messages %}
            {% for message in messages %}
                {% if forloop.first %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endfor %}
        {% else %}
            <div class="alert" style="display: none;"></div>
        {% endif %}
                    <form class="space-y-6 set-password-form" method="post" novalidate>
                        <div class="csrf-token">{% csrf_token %}</div>
                        <div class="relative group">
                            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-[var(--primary-green)] transition-colors duration-300">lock</span>
                            <input class="w-full h-14 pl-12 pr-4 bg-white dark:bg-dark-surface border border-gray-300 dark:border-gray-600 rounded-lg placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-[var(--primary-green)] focus:border-transparent outline-none transition-all duration-300" placeholder="New Password" type="password" id="password" name="password" required />
                        </div>
                        <div class="relative group">
                            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-[var(--primary-green)] transition-colors duration-300">lock</span>
                            <input class="w-full h-14 pl-12 pr-4 bg-white dark:bg-dark-surface border border-gray-300 dark:border-gray-600 rounded-lg placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-[var(--primary-green)] focus:border-transparent outline-none transition-all duration-300" placeholder="Confirm Password" type="password" id="confirm_password" name="confirm_password" required />
                        </div>
                        <div class="set-password-error"></div>
                        <button class="w-full h-14 bg-[var(--primary-green)] text-white rounded-lg text-lg font-bold tracking-wide shadow-lg shadow-[var(--primary-green)]/30 hover:bg-green-700 hover:shadow-xl hover:shadow-[var(--primary-green)]/40 transform hover:-translate-y-1 active:translate-y-0 transition-all duration-300" type="submit">
                            Set Password
                        </button>
                    </form>
                </main>
            </div>
        </div>
    </div>
    <style>
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
    </style>
</body>
</html>
