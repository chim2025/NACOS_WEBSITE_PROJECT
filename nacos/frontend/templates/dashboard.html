<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-container { max-width: 800px; margin: 50px auto; padding: 20px; }
        .nav-menu { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="text-center mb-4">NACOS Student Dashboard</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <p>Welcome, {{ user.username }}!</p>
        <div class="nav-menu">
            <p><strong>Features (Coming Soon):</strong></p>
            <ul class="list-group">
                <li class="list-group-item"><a href="#">Student Voting</a></li>
                <li class="list-group-item"><a href="#">Online Classes</a></li>
                <li class="list-group-item"><a href="#">Projects</a></li>
                <li class="list-group-item"><a href="#">Solvers</a></li>
            </ul>
        </div>
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
